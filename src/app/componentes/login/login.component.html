<section class="formularios">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <h2>Accede a tu cuenta</h2>
      <div class="form-group">
          <label for="username"></label>
          <input type="text" formControlName="username" placeholder="Correo">
          <div
              *ngIf="formulario.get('username')?.invalid && (formulario.get('username')?.dirty || formulario.get('username')?.touched)">
              <div *ngIf="formulario.get('username')?.errors?.['required']">
                  <p class="small">El usuario es requerido</p>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label for="password"></label>
          <input type="password" formControlName="password" placeholder="Contraseña">
          <div
              *ngIf="formulario.get('password')?.invalid && (formulario.get('password')?.dirty || formulario.get('password')?.touched)">

              <div *ngIf="formulario.get('password')?.errors?.['required']">
                  <p class="small">La contraseña es requerida</p>
              </div>

              <div *ngIf="formulario.get('password')?.errors?.['minlength']">
                  <p class="small">La contraseña debe tener al menos 8
                      caracteres</p>
              </div>
          </div>
      </div>
      <button type="submit" [disabled]="formulario.invalid" [ngClass]="{'button-enabled': formulario.valid}">
          Enviar
      </button>
      <div *ngIf="error" class="send">
          {{ error }}
      </div>
  </form>
</section>
