<section *ngIf="clave">
    <img src="{{clave.imguser }}" alt="Avatar de usuario">
    <h2>Hello {{ clave.username }}</h2>
    <p>y tu contraseña es {{ clave.password }}</p>
    <button (click)="editUser()">Editar datos</button>
    <!-- <button (click)="logout()">Cerrar sesión</button> -->
    <button (click)="deleteUser()">Eliminar usuario</button>
    <!-- <button (click)="seeMyVans()">Mis anuncios</button> -->
  </section>
  <p *ngIf="!clave">No se ha iniciado sesión.</p>
