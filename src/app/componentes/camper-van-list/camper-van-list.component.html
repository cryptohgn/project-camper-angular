<div class="van-list-container">
    <div class="van-col" *ngFor="let van of filteredVans">
        <div class="van-card">
            <a [routerLink]="['camperview/:id']"><img src="{{van.img}}" alt="{{van.title}}"></a>
            <h2>{{van.title}}</h2>
            <h3>{{van.price}}â‚¬</h3> | {{van.model}}
            <p>{{van.fuel}}</p>
            <p>{{van.year}}</p>
            <p>{{van.km}}</p>
            <p>{{van.kw}}</p>
        </div>
    </div>
</div>
